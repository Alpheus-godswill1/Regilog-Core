<!doctype html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}User Registration{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% endblock %}
</head>
<body>

<div class="form-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">

  <form action="{{ url_for('registration') }}" method="POST" class="form-card mt-3 p-4 shadow rounded bg-white" style="width: 420px;">
    
    <fieldset>
      <legend class="text-center mb-4 fw-bold">Create an Account</legend>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-info">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-control" 
          placeholder="Choose a username" 
          required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          placeholder="Enter your email" 
          required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          placeholder="Create a password" 
          minlength="6"
          required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          class="form-control" 
          placeholder="Re-enter your password" 
          required>
      </div>

      <div class="mb-3 form-check">
        <input 
          class="form-check-input" 
          type="checkbox" 
          id="agreeCheck" 
          name="agreeCheck" 
          required>
        <label class="form-check-label" for="agreeCheck">
          I agree to the terms and conditions
        </label>
      </div>
     <input type="submit" name="submit" class="btn btn-primary w-100 mt-3" value="Register"/>
    </fieldset>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
